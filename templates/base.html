<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<body>
    <nav class="navbar navbar-primary" style="background-color: #b2b2b2;">
        <a class="navbar-brand" href="/" style="margin-left: 20px"><h1>Моё погружение в профессию</h1></a>
        {% if current_user.is_authenticated %}
            <span class="navbar-text">
                <h4 style="margin-right: 20px">{{current_user.name}} {{current_user.surname}}, {{current_user.grade}} класс</h4>
                <p><a class="btn btn-outline-danger " href="/logout"><font color="red">Выйти</font></a></p>
            </span>
        {% else %}
            <div>
                <a class="btn btn-outline-danger" href="/register">Зарегистрироваться</a>
                <a class="btn btn-outline-success" href="/login" style="margin-right: 20px">Войти</a>
            </div>
        {% endif %}
    </nav>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
